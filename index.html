  <style>
    body {
        margin: 0;
        padding: 0;
        
        /* LAPTOP/DESKTOP SETTINGS */
        
        background-color: #f5a911; /* CHANGE THE WEBSITE BACKGROUND COLOR TO MATCH THE POSTER EDGE */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* FORCES THE CONTAINER TO BE EXACTLY THE SCREEN HEIGHT */
        overflow: hidden; /* DISABLE SCROLLING */
    }

    /* PHONE SETTINGS */
    /* THIS SECTION ONLY ACTIVATES ON SCREENS NARROWER THAN 768PX */
    @media (max-width: 768px) {
        body {
            background-color: #f5a911; /* FORCES BLACK BACKGROUND ON PHONES */
        }
    }
    
    img {
        max-width: 100%;
        max-height: 100vh; /* THIS FIXES DISPLAY CONFORMITY FOR LAPTOPS */
        width: auto;
        height: auto;
        display: block;
        object-fit: contain; /* ENSURES THE WHOLE POSTER IS VISIBLE WITHOUT CROPPING */
        box-shadow: 0 0 20px rgba(0,0,0,0.5); /* ADDS A SUBTLE SHADOW FOR DEPTH */
    }
  </style>
</head>

    <Picture>
        <source media="(max-width: 768px)" srcset="RVAStaticScrollSite.svg">
